{% extends 'base.html' %} {% block title %}{{ user.full_name }}{% endblock %}}
{% block content %}

<div>
  <div>
    <h2>Feedback</h2>

    <ul>
      {% for feedback in user.feedback %}

      <li>
        {{ feedback.title }}
        <small>{{ feedback.content }}</small>
      </li>

      <form>
        <button
          formmethod="GET"
          formaction="/feedback/{{ feedback.id }}/update"
        >
          Edit
        </button>
        <button
          formmethod="POST"
          formaction="/feedback/{{ feedback.id }}/delete"
        >
          Delete
        </button>
      </form>

      {% endfor %}
    </ul>

    <p>
      <a href="/users/{{ user.username }}/feedback/new">New feedback</a>
    </p>

    <form>
      <button
        class="btn btn-danger btn-sm"
        formaction="/users/{{ user.username }}/delete"
        formmethod="POST"
      >
        Delete User
      </button>
    </form>
  </div>
</div>

{% endblock %}
