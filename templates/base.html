<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flask Feedback App - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav>
      <a href="/">Flask Feedback App</a>
      <ul>
        <li>
          {% if 'username' in session %}
          <a href="/logout">Logout</a>
          {% else %}
          <a href="/login">Login</a>
          {% endif %}
        </li>
      </ul>
    </nav>

    <div>
      {% for msg in get_flashed_messages() %}
      <div>{{ msg }}</div>
      {% endfor %} {% block content %}
      <!-- put the content here -->
      {% endblock %}
    </div>
  </body>
</html>
